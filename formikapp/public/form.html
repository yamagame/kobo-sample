<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST" action="/form">
      <div class="colum">
        <div class="row">
          <input
            class="input"
            name="name"
            type="text"
            placeholder="名前"
          />
        </div>
      </div>
      <div class="row">
        <input
          class="input"
          name="postalCode"
          type="text"
          placeholder="郵便番号"
        />
      </div>
      <div class="row">
        <input
          class="input"
          name="address"
          type="text"
          placeholder="住所"
        />
      </div>
      <div class="row">
        <button class="button" type="submit">送信</button>
      </div>
    </form>
  </body>
</html>
